<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
  </head>
</head>
<body>
    <!-- for ID -->
    <div class="input-group mb-3 w-25 mx-auto">
        <button class="btn btn-outline-secondary" type="button" id="decrement">-</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" value="1" id="cart">
        <button class="btn btn-outline-secondary" type="button" id="increment">+</button>
        
      </div>
      <!-- password -->
      <div class="input-group mb-3 w-25 mx-auto password_box">
        <input type="password" class="form-control password" placeholder="Enter Your Password" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn" type="button" id="button-addon2"><i class="fa-solid fa-eye"></i></button>
      </div>
      <!-- for class -->
      <div class="input-group mb-3 w-25 mx-auto">
        <button class="btn btn-outline-secondary minus" type="button" id="button-addon1">-</button>
        <input type="text" class="form-control num " placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" value="1" >
        <button class="btn btn-outline-secondary plus" type="button" id="button-addon1">+</button>
      </div>


      <!-- price range -->
      <h1 style="color: goldenrod;">Move the slider to know price range:</h1>
      <div class="w-50 mx-left">
        <label for="customRange2" class="form-label">Price range</label>
       <input type="range" class="form-range" min="50" max="5000" value="20" id="pricerange" step="200">
        <h3></h3>
      </div>
      <!-- date -->
      <h3 style="color: rgb(195, 127, 44);">Showing Date: </h3>
      <h2></h2>
      <!-- color  -->
       <h2 style="color: rgb(232, 41, 41);">color:</h2>
       <input type="color" id="colorinput" >
       <button id="colorbutton" value="change color"
       onclick="changeColor" class="w-20 "></button>
       
      

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script src="./js/app.js"></script>
    </body>
</html>
